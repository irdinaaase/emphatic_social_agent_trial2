<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Empathic Learning Agent</title>
    
    <!-- Global CSS -->
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/accessibility.css">
    
    <!-- Shared Components CSS -->
    <link rel="stylesheet" href="../../css/shared/forms.css">
    <link rel="stylesheet" href="../../css/shared/modals.css">
    <link rel="stylesheet" href="../../css/shared/components.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">ü§ñ</div>
                <h1>Empathic Learning Agent</h1>
                <p>Sign in to your personalized learning experience</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <span class="input-icon">üìß</span>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="error-message" id="email-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" id="togglePassword">üëÅÔ∏è</button>
                    </div>
                    <div class="error-message" id="password-error"></div>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password" id="forgotPassword">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block" id="loginButton">Sign In</button>
                
                <div class="login-divider">
                    <span>or continue with</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="btn btn-outline" id="googleLogin">
                        <span>G</span> Google
                    </button>
                    <button type="button" class="btn btn-outline" id="microsoftLogin">
                        <span>M</span> Microsoft
                    </button>
                </div>
                
                <div class="demo-accounts">
                    <p><strong>Demo Accounts:</strong></p>
                    <p><strong>Student:</strong> student@example.com / student123</p>
                    <p><strong>Teacher:</strong> teacher@example.com / teacher123</p>
                </div>
            </form>
            
            <div class="login-footer">
                <p>Don't have an account? <a href="register.html">Sign up now</a></p>
            </div>
        </div>
    </div>
    
    <!-- Global JavaScript -->
    <script src="../../js/global.js"></script>
    <script src="../../js/config.js"></script>
    
    <!-- Modules -->
    <script src="../../js/modules/auth.js"></script>
    <script src="../../js/modules/utils.js"></script>
    <script src="../../js/modules/accessibility.js"></script>
    <script src="../../js/modules/api.js"></script>
    
    <!-- Shared Components -->
    <script src="../../js/shared/components.js"></script>
</body>
</html>
